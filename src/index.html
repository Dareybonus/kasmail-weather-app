<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <meta name="theme-color" content="#4285f4">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="app-wrap">
   
    <header>
        <h2><img class="app-image" style="height: 20px;" src="icons/apple-touch-icon.png" alt="kasmail web App Icon4"> Kasmail Weather App</h2>
        <input type="text" class="search-box" aria-label="search-box" placeholder="Search for your city e.g  Ikeja"> 
        <marquee behavior="" direction="left" scrollamount="1">Live weather updates !</marquee>
    </header>
    <main>
        <section class="location">
            <div class="city"> </div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temp"></div>
            <div class="weather-description"> </div>
            <P>Minimum - maximum temperature</P>
            <div class="hi-low"></div>
        </div>
    </main>
    </div>

    <script src="main.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
